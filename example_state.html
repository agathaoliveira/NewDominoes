<!DOCTYPE html>
<!-- build:[manifest] game.appcache -->
<html lang="en" ng-app="myApp" ng-strict-di>
<!-- /build -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dominoes</title>
  <meta name="description" content="Dominoes game">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- The crossorigin attribute controls, for scripts that are obtained from other origins, whether error information will be exposed. -->
  <!-- build:js http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">
  <!-- /build -->
  <!-- build:js http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-touch.min.js -->

  <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
  <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>

<div id="gameArea" style="width: 100%;height:50%">
  <!-- First row: Area for other player's tiles -->
  <div class="opponents">
    <div class="opponent" style="width: 50%;height:100%">
      <img src="imgs/player/image1.svg" class="opponentIcon">
      <img src="imgs/dominoes/domino-blank.svg" class="opponentTile">
      <img src="imgs/dominoes/domino-blank.svg" class="opponentTile">
      <img src="imgs/dominoes/domino-blank.svg" class="opponentTile">
    </div>
  </div>

<div class="game">
  <div class="tree0">
    <img src="imgs/dominoes/domino-6-6.svg" class="rootTile">
  </div>
  <div class="tree2">
    <!-- Max: 10 points. Horizontal tile is two points, vertical is one point -->
    <img src="imgs/dominoes/domino-1-5.svg" class="horizontalTile">
    <img src="imgs/dominoes/domino-1-2.svg" class="horizontalTileFlip">
    <img src="imgs/dominoes/domino-2-4.svg" class="horizontalTileFlip">
    <img src="imgs/dominoes/domino-3-4.svg" class="horizontalTile">
    <img src="imgs/dominoes/domino-3-5.svg" class="horizontalTileFlip">
    <img src="imgs/dominoes/domino-5-6.svg" class="horizontalTileFlip">
  </div>
  <div class="tree3">
    <img src="imgs/dominoes/domino-4-5.svg" class="maxWidthHeightTileFlip">
  </div>
  <div class="tree4">
    <img src="imgs/dominoes/domino-4-6.svg" class="maxWidthHeightTile">
  </div>
  <div class="tree5">
    <img src="imgs/dominoes/domino-3-6.svg" class="tree5Tile">
    <img src="imgs/dominoes/domino-2-3.svg" class="tree5Tile">
    <img src="imgs/dominoes/domino-1-2.svg" class="tree5Tile">
    <img src="imgs/dominoes/domino-1-6.svg" class="tree5TileFlip">
    <img src="imgs/dominoes/domino-blank.svg" class="tree5TileFlip">
    <img src="imgs/dominoes/domino-blank.svg" class="tree5TileFlip">
  </div>

  <div class="tree1">
    <img src="imgs/dominoes/domino-5-6.svg" class="horizontalTile">
    <img src="imgs/dominoes/domino-3-5.svg" class="horizontalTile">
    <img src="imgs/dominoes/domino-3-4.svg" class="horizontalTileFlip">
    <img src="imgs/dominoes/domino-2-4.svg" class="horizontalTile">
    <img src="imgs/dominoes/domino-1-2.svg" class="horizontalTile">
    <img src="imgs/dominoes/domino-1-5.svg" class="horizontalTileFlip">
  </div>
  <div class="tree6">
    <img src="imgs/dominoes/domino-4-5.svg" class="maxWidthHeightTile">
  </div>
  <div class="tree7">
    <img src="imgs/dominoes/domino-1-6.svg" class="tree5Tile">
    <img src="imgs/dominoes/domino-2-1.svg" class="tree5TileFlip">
    <img src="imgs/dominoes/domino-2-3.svg" class="tree5TileFlip">
    <img src="imgs/dominoes/domino-3-6.svg" class="tree5TileFlip">
    <img src="imgs/dominoes/domino-4-6.svg" class="tree5Tile">
  </div>

</div>

  <!-- Third row: area for current player's tiles -->
  <div class="currentPlayer">
      <img src="imgs/player/image2.svg" class="currentPlayerIcon">
      <img
      src="imgs/dominoes/domino-blank.svg"
      class="currentPlayerTile">
      <img
      src="imgs/dominoes/domino-blank.svg"
      class="currentPlayerTile">
      <img
      src="imgs/dominoes/domino-blank.svg"
      class="currentPlayerTile">
      <img
      src="imgs/dominoes/domino-blank.svg"
      class="currentPlayerTile">
  </div>

  <!-- Right Side: area for house tiles -->
  <div class="boneyard" ng-if="!hasGameEnded">
      <img ng-repeat="tile in [0, 1, 2, 3]" src="imgs/dominoes/domino-blank.svg"
      class="tile" ng-click="game.makeBuyPlay(tile)">
  </div>

</div>

</body>
</html>

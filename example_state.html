<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Dominos</title>
  <meta name="description" content="TicTacToe game">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
  <link rel="stylesheet" type="text/css" href="game.css">

  <!--
    Loading code to resize gameArea according to some chosen width-to-height ratio.
    In TicTacToe, the ratio is 1 (i.e., width/height = 1)
  -->
  <script crossorigin="anonymous" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <script crossorigin="anonymous" src="http://yoav-zibin.github.io/emulator/dist/turnBasedServices.3.js"></script>
  <script>
    angular.module('myApp', []).run(function () { resizeGameAreaService.setWidthToHeight(2); });
  </script>
</head>
<body>
<div id="gameArea">
  <!-- First row: Area for other player's tiles -->
  <div class="opponent">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
  </div>

  <!-- Second row: Area for game -->
  <div class="game">
      <div class="content">
        <img src="imgs/dominoes/domino-1-1.svg" class="verticalTile">
        <img src="imgs/dominoes/domino-0-1.svg" class="horizontalTile">
        <img src="imgs/dominoes/domino-1-1.svg" class="verticalTile">
        <img src="imgs/dominoes/domino-0-1.svg" class="horizontalTile">
        <img src="imgs/dominoes/domino-0-1.svg" class="horizontalTile">
        <img src="imgs/dominoes/domino-0-1.svg" class="horizontalTile">
        <img src="imgs/dominoes/domino-0-1.svg" class="horizontalTile">
        <img src="imgs/dominoes/domino-1-1.svg" class="verticalTile">
      </div>
  </div>

  <!-- Third row: area for current player's tiles -->
  <div class="currentPlayer">
    <img src="imgs/dominoes/domino-1-2.svg" class="tile">
    <img src="imgs/dominoes/domino-4-5.svg" class="tile">
    <img src="imgs/dominoes/domino-6-6.svg" class="tile">
    <img src="imgs/dominoes/domino-3-4.svg" class="tile">
    <img src="imgs/dominoes/domino-2-2.svg" class="tile">
  </div>

  <!-- Right Side: area for house tiles -->
  <div class="boneyard">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
    <img src="imgs/dominoes/domino-blank.svg" class="tile">
  </div>

</div>

</body>
</html>
